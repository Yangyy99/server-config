server:
  port: 3355

eureka:
  instance:
    instance-id: server-client
    prefer-ip-address: true
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/
    register-with-eureka: true
    fetch-registry: true
config:
  info: 
    version: 3
#暴露端点,动态刷新，需要post 发送localhost  ../actuator/refresh
management:
  endpoints:
    web:
      exposure:
        include: "*"
